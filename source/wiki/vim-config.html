<h2 id="toc_0.2">快捷键设置</h2>
<ul>
<li>
显示/隐藏NERDTree：f

<li>
Vimwiki:

<ul>
<li>
进入wiki index:&lt;Leader&gt;ww

<li>
新建日记：&lt;Leader&gt;w&lt;Leader&gt;w

<li>
更新日记目录：&lt;Leader&gt;w&lt;Leader&gt;i

<li>
标记已完成：&lt;Leader&gt;tt

</ul>
<li>
显示日历：&lt;F8&gt;

<li>
插入日期:&lt;F10&gt;    

<li>
全选：&lt;C-A&gt;

</ul>
