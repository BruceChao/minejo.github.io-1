<p>

</p>

<p>
果然运气背的时候喝凉水都塞牙缝。
</p>

<p>
今天把中期答辩的事宜基本都准备好了，明天再看看仿真吧，不能在这样逃避了。
</p>

<p>
对了，明天最好就把机票买下来，不然到时就有点迟了。
</p>

<p>
以后还是坚持写日志吧，因为心情不好，已经好几天没有写了。
</p>
